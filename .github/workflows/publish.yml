name: Publish to Comfy Registry

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install comfy-cli
        run: pip install comfy-cli

      - name: Final Force Publish
        env:
          COMFY_ORG_API_KEY: ${{ secrets.COMFY_ORG_API_KEY }}
        # 注意：这里使用了 yes n | 强制向程序输入 n，且移除了末尾的那个点
        run: yes n | python -m comfy_cli node publish