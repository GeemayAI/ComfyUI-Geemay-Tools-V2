name: Publish to Comfy Registry

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install comfy-cli
        run: pip install comfy-cli

      - name: Force Publish
        env:
          COMFY_ORG_API_KEY: ${{ secrets.COMFY_ORG_API_KEY }}
        run: |
          # 1. 强制创建配置文件，不让它弹 y/N
          mkdir -p ~/.comfy_cli
          echo '{"tracking_enabled": false}' > ~/.comfy_cli/config.json
          
          # 2. 执行发布（注意：publish 后面没有任何东西，没有点！）
          python -m comfy_cli node publish