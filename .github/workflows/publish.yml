name: Publish to Comfy Registry

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install comfy-cli
        run: pip install comfy-cli

      - name: Force Publish
        env:
          COMFY_ORG_API_KEY: ${{ secrets.COMFY_ORG_API_KEY }}
        # 这里的 printf "n\n" | 是终极必杀技，强制回答所有问题
        run: printf "n\n" | python -m comfy_cli node publish .